<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipol Driver Dashboard</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/src/css/admin.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #111827;
        }

        .bus-badge {
            background: #e0f2fe;
            color: #0284c7;
            padding: 4px 12px;
            border-radius: 999px;
            font-weight: 600;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            font-weight: 600;
            color: #6b7280;
            background: #f9fafb;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .btn-logout {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Driver Dashboard</h1>
                <div style="margin-top:4px;" id="busInfo">Loading...</div>
            </div>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>

        <div class="card">
            <h2 style="margin-top:0;">Laporan Barang Tertinggal</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Pesan</th>
                            <th>Kontak</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="lost-table-body">
                        <tr>
                            <td colspan="4" class="empty-state">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentBusPlate = null;

        async function init() {
            try {
                const res = await fetch('/auth/driver/status');
                const data = await res.json();

                if (!data.loggedIn) {
                    window.location.href = '/login';
                    return;
                }

                currentBusPlate = data.driver.bus_plate;
                document.getElementById('busInfo').innerHTML = `<span class="bus-badge">${currentBusPlate}</span>`;

                loadExistingItems();

                socket.on('new_lost_item', (item) => {
                    if (item.bus_plate === currentBusPlate) {
                        addLostItemRow(item);
                        Swal.fire({
                            icon: 'warning',
                            title: 'Laporan Baru!',
                            text: 'Ada barang tertinggal baru dilaporkan.',
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 5000
                        });
                    }
                });

            } catch (error) {
                console.error('Init error:', error);
            }
        }

        async function loadExistingItems() {
            try {
                const res = await fetch('/auth/driver/lost-items');
                const items = await res.json();

                const tbody = document.getElementById('lost-table-body');
                tbody.innerHTML = '';

                if (items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Tidak ada laporan aktif.</td></tr>';
                    return;
                }

                items.forEach(addLostItemRow);
            } catch (e) {
                console.error('Load items error:', e);
            }
        }

        function addLostItemRow(item) {
            const tbody = document.getElementById('lost-table-body');

            if (tbody.children.length > 0 && tbody.children[0].textContent.includes('Tidak ada laporan')) {
                tbody.innerHTML = '';
            }

            const tr = document.createElement('tr');
            tr.id = `item-${item.id}`;
            const time = new Date(item.created_at).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

            tr.innerHTML = `
                <td>${time}</td>
                <td style="font-weight:500;">${item.message}</td>
                <td>
                    <a href="https://wa.me/${item.whatsapp_number.replace(/^0/, '62')}" target="_blank" style="color:#25D366; text-decoration:none; font-weight:600;">
                        <i class="fa-brands fa-whatsapp"></i> Chat
                    </a>
                </td>
                <td>
                    <button class="btn-icon" onclick="resolveItem('${item.id}', this)" title="Selesai" aria-label="Selesai">
                        <i class="fa-solid fa-check-circle" style="color:#10b981; font-size:1.5rem;"></i>
                    </button>
                </td>
            `;
            tbody.prepend(tr);
        }

        async function resolveItem(id, btn) {
            const result = await Swal.fire({
                title: 'Selesaikan laporan?',
                text: "Pastikan barang sudah diamankan atau dikembalikan.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#10b981',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Selesai!',
                cancelButtonText: 'Batal'
            });

            if (!result.isConfirmed) return;

            try {
                const res = await fetch(`/auth/driver/lost-items/${id}/resolve`, {
                    method: 'POST'
                });
                const data = await res.json();

                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Terselesaikan',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1500
                    });

                    const row = document.getElementById(`item-${id}`);
                    if (row) row.remove();

                    const tbody = document.getElementById('lost-table-body');
                    if (tbody.children.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Tidak ada laporan aktif.</td></tr>';
                    }
                } else {
                    Swal.fire('Error', data.error || 'Gagal menyelesaikan', 'error');
                }
            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'Gagal menghubungi server', 'error');
            }
        }

        async function logout() {
            await fetch('/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        init();
    </script>
</body>

</html>
