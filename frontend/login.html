<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipol Admin Login</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f4f9;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        .login-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            z-index: 100;
            display: flex;
        }

        .split-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .left-pane {
            display: flex;
            width: 100%;
            height: auto;
            padding: 3rem 1rem 1rem;
            background: #ffffff;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-overlay {
            width: 8rem;
            height: 8rem;
            position: relative;
        }

        .large-faded-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .right-pane {
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #ffffff;
        }

        .form-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: left;
            margin-bottom: 24px;
        }

        .modern-form {
            margin-top: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #111;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background: #fff;
            outline: none;
            transition: ring 0.2s;
        }

        .input-group input:focus {
            border-color: #BF1E2E;
            box-shadow: 0 0 0 2px rgba(191, 30, 46, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #BF1E2E;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #991825;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: #fff;
            padding: 0 0.5rem;
            position: relative;
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .btn-google-style {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            color: #111;
            font-weight: 600;
            text-decoration: none;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        .btn-google-style:hover {
            background: #f8f9fa;
        }

        .footer-text {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 3rem;
        }

        .footer-text a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
            color: #BF1E2E;
        }

        @media (min-width: 1024px) {
            .split-layout {
                flex-direction: row;
            }

            .left-pane {
                width: 50%;
                height: 100%;
                padding: 0;
                background: #fdfdfd;
                border-right: 1px solid #eaeaea;
            }

            .logo-overlay {
                width: 20rem;
                height: 20rem;
            }

            .right-pane {
                width: 50%;
                padding: 4rem;
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-view">
        <div class="split-layout">
            <div class="left-pane">
                <div class="logo-overlay">
                    <img src="/images/Logo PNJ.png" alt="PNJ Logo" class="large-faded-logo">
                </div>
            </div>

            <div class="right-pane">
                <div class="form-wrapper">
                    <div class="form-header">
                    </div>
                    <form onsubmit="event.preventDefault(); login();" class="modern-form">
                        <div class="input-group">
                            <label>Username</label>
                            <input type="text" id="username" placeholder="bipol" required>
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="btn-primary" id="loginBtn">
                            <i class="fa-solid fa-lock"></i> Login
                        </button>
                    </form>

                    <div class="divider">
                        <span>Atau</span>
                    </div>

                    <a href="/" class="btn-google-style">
                        <i class="fa-solid fa-map-location-dot"></i>
                        Kembali ke Peta
                    </a>

                    <p class="footer-text">
                        © 2025 Created by <a href="#">Tim PBL Bipol</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/auth/status').then(r => r.json()).then(data => {
            if (data.loggedIn) window.location.href = '/admin';
        });

        async function login() {
            const username = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<div class="spinner"></div>';
            btn.disabled = true;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: pass })
                });

                let data;
                try {
                    data = await res.json();
                } catch (err) {
                    throw new Error("Server returned invalid response");
                }

                if (!res.ok || !data.success) {
                    const msg = data.message || 'Username atau password salah';

                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Gagal',
                            text: msg,
                            confirmButtonColor: '#e74c3c'
                        });
                    } else {
                        alert("LOGIN GAGAL: " + msg);
                    }
                    return;
                }

                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Welcome Back',
                        text: 'Login Successful',
                        timer: 1000,
                        showConfirmButton: false,
                        backdrop: `rgba(0,0,123,0.4)`
                    }).then(() => {
                        window.location.href = '/admin';
                    });
                } else {
                    window.location.href = '/admin';
                }

            } catch (e) {
                alert("ERROR KONEKSI: " + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
