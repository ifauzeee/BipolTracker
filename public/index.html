<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#BF1E2E">
    <link rel="manifest" href="/manifest.json">
    <title>Bipol 3D Tracker</title>

    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div id="map"></div>

    <div class="floating-controls">




        <button id="historyBtn" class="fab-btn" title="Jejak Perjalanan">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </button>

        <button id="recenterBtn" class="fab-btn" title="Reset Lokasi">
            <i class="fa-solid fa-location-crosshairs"></i>
        </button>
    </div>

    <div class="bottom-sheet">
        <div class="sheet-handle-bar">
            <div class="sheet-handle"></div>
        </div>

        <div class="sheet-header">
            <div class="header-text">
                <h1>Bipol 3D <span class="live-badge">LIVE</span></h1>
                <div id="eta-display" class="eta-badge hidden">
                    <i class="fa-solid fa-calculator"></i> Menghitung...
                </div>
            </div>
        </div>

        <div class="scroll-legend">
            <div class="chip morning"><i class="fa-solid fa-route"></i> Rute Pagi</div>
            <div class="chip afternoon"><i class="fa-solid fa-route"></i> Rute Sore</div>
        </div>

        <div class="sheet-content">
            <h3>Armada Aktif</h3>
            <div id="bus-list">
                <div class="empty-state">
                    <i class="fa-solid fa-satellite-dish fa-spin"></i>
                    <p>Menunggu sinyal...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="/script.js"></script>

    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
    </script>
</body>

</html>
